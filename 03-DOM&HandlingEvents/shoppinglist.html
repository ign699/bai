<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addClick()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addClick() {
            const value = document.getElementsByName("item")[0].value
            const newElement = document.createElement('li');
            newElement.innerText = value
            const lastListItem = document.getElementsByTagName('li')[document.getElementsByTagName('li').length - 1]
            lastListItem.parentNode.insertBefore(newElement, lastListItem.nextSibling)
            document.getElementsByName("item")[0].value = ""
        }

    </script>
</body>

</html>
