<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input  v-model.number="weight"> kg<br>
    <span>Wzrost: </span>
    <input  v-model.number="height"> cm
    <p>Wska≈∫nik BMI: {{bmi}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: 0,
        height: 0,
      },
      computed: {
        bmi: function() {
          if(this.weight * this.height === 0) return 0
          return this.weight/(this.height*this.height)
        }
      }
    });
  </script>

</body>
</html>
