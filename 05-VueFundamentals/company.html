<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div style="border: 1px black solid; padding: 20px 10px; display: inline-block; text-align: center;">
        <p style="font-weight: 900;">{{company}}</p>
        <p>{{address}}</p>
        <p>{{postcode}} {{city}}</p>
        <p>tel. {{landline}}, {{mobile}}</p>
        <a :href="web">{{web}}</a>
      </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
