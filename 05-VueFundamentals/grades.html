<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
    <p>Student's grades: {{grades.join(" ")}}</p>
    <p>Average grade: {{averageGrades}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4,5,3,2,3,5,5,2,4]
      },
      computed: {
          averageGrades: function() {
              return (this.grades.reduce((a, b) => a + b, 0) / this.grades.length).toFixed(2)
          }
      }
    });
  </script>

</body>
</html>
