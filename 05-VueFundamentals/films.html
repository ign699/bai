<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <table border="1" style="border-collapse: collapse;">
      <thead>
        <td>
          Title
        </td>
        <td>
          Year
        </td>
        <td>
          Director
        </td>
        <td>
          Budget
        </td>
      </thead>
      <tbody>
        <tr v-for="film in films">
          <td v-for="(value, name) in film">
            {{value}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }
      }
    );
  </script>
</body>
</html>
