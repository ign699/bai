<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
    <p style="font-weight: 900;">RECEIT</p>
    <p>------------</p>
    <p>Product: {{product.name}}</p>
    <p>Unit Price: {{product.unitPrice}}</p>
    <p>Quantity: {{product.quantity}}</p>
    <p>Amount: {{product.quantity * product.unitPrice}}</p>
    <p>Quantity: {{product.VAT}}</p>
    <div style="border-top: double #000; width: 100px;"></div>
    <p style="font-weight: 900;">Total: {{product.quantity * product.unitPrice * (1 + product.VAT/100)}} z≈Ç</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      }
    });
  </script>

</body>
</html>
