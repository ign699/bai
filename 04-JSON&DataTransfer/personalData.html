<!DOCTYPE html>
<html>
	<head>
		<title>Personal</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Personal</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Make a connection" onclick="connect()">
		<div id="people">

        </div>
		<script>
			function connect(){
				var method = 'GET';
				var URL = 'people.json';
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){display(this);};
				xhr.open(method, URL);
				xhr.send();
			}
			function display(r){
				if (r.readyState === 4 && r.status === 200) {
					const data = JSON.parse(r.response)
					const people = document.getElementById("people")
                    people.innerHTML = data.map((ele, index) => `${index + 1}. ${ele.name} ${ele.surname.toUpperCase()}, ${ele.country}`).join("<br />")
				}
			};
		</script>

	</body>
</html>
